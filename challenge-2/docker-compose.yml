version: '3.8'

services:
  backend:
    build: backend
    image: patriciocostilla/challenge-2-backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
        restart: true
    ports:
      - 8000:8000
  db:
    image: postgres:15.3
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "${DB_NAME}"]
      interval: 15s
      timeout: 60s
      retries: 10

volumes:
  db_data: